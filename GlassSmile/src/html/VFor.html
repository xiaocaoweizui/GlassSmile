<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item,index in items" :key="index">
                {{index}}{{item.msg}}
            </li>
        </ul>
        <ul>
            <li v-for="value,key in object" :key="key">
                {{key}}:{{value}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">

        var vm = new Vue({
            el: '#app',
            data: {
                items: [
                    { msg: "foo", },
                    { msg: "bar" }
                ],
                object: {
                    title: "How to do lists in Vue",
                    author: "admin",
                    pulishDate: new Date()
                }
            }
        })




    </script>

</body>

</html>
