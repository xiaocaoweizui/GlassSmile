<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:class="{active:isActive,green:isGreen}"
            style="width: 200px;height: 200px;text-align:center;line-height: 200px;">
            teststs
        </div>
        <div v-bind:style="{color:color,fontSize:size,background:isRed?'#ff0000':''}">
            dddddd
        </div>
    </div>

    <script type="text/javascript">

        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                isGreen: false,
                color: "#fff",
                size: "50px",
                isRed: true
            }
        })



    </script>
    <style type="text/css">
        .active {
            background-color: red
        }

        .green {
            color: blue
        }
    </style>
</body>

</html>
