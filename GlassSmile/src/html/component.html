<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter title="First-Btn" @triggerfunc="outfunc">
            <p>我是 First-Btn</p>>
        </button-counter>

        <button-counter title="Second-Btn" @triggerfunc="outfunc">
            <p>我是 Second-Btn</p>>
        </button-counter>
        <test></test>
    </div>

    <script type="text/javascript">
        //全局注册
        Vue.component("button-counter", {
            props: ['title'],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<div><h1>H1.。。</h1><button v-on:click="clickFunc">{{title}}: Click me  & Counter: {{count}}</button><slot></slot></div>',
            methods: {
                clickFunc: function () {
                    this.count++;
                    this.$emit('triggerfunc', this.count);
                }
            }
        })

        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                outfunc: function (count) {
                    alert(count);
                }
            },
            components:{
                //局部注册组件
                //import xxx form xx  也是局部注册
                test:{
                    template:"<h2>hhhh</h2>"
                }
            }
        })

    </script>

</body>

</html>
