<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <input type="text" v-model="message" />
        <span v-once>{{ message }}</span>
    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("Created");
            },
            beforeMount: function () {
                console.log("beforeMount");
            },
            mounted: function () {
                console.log("Mounted");
            },
            beforeUpdate: function () {
                console.log("beforeUpdate");
            },
            updated: function () {
                console.log("Updated");
            },
        })
        setTimeout(() => {
            app.message = "Updated Hello VUE!";
        }, 3000);


    </script>
</body>

</html>
