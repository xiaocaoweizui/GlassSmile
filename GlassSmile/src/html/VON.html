<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <button v-on:click="counter+=1">數值： {{ counter}}</button>
       <button v-on:click="greet('abc',$event)" id="btnTest">數值： {{ counter}}</button>
    </div>

    <script type="text/javascript">

        var vm = new Vue({
            el: '#app',
            data: {
              counter:0,
              name:"Hi Vue"
            },
            methods:{
                greet:function(str,event){
                    var vm=this;
                    alert(str);
                    alert(vm.$data.name);
                    alert(event.srcElement.id);
                }
            }
        })




    </script>

</body>

</html>
