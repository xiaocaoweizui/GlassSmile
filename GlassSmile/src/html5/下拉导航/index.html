<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li{list-style:none;
		}
		body{
		    background:url(images/bg_title.jpg) repeat-x, url(images/bg.jpg);
		}
		#main{
		    width:910px;
			height:50px;margin:150px auto;
			background:-webkit-linear-gradient(top, rgba(41,41,41,0.75) 0%, rgba(54,54,54, 0.75) 50%,
			rgba(24,23,23,0.85) 50%);border-radius:5px;
			box-shadow:0 0 15px #fff;border-radius:5px;position:relative;
		}
		#main > ul{
		    position:relative;
		}
		#main > ul > li{
		    float:left;
			font-size:16px;
			position:relative;
			height:50px;
		}
		#main ul li a{
			padding:15px 33px;
			display:block;
			color:white;
			text-decoration:none;
			transition:all 0.7s;
			background:url(images/menu_line.png) no-repeat right center;
			text-transform:capitalize;
		}
		#main > ul > li > a:hover{
		    background:rgba(10, 5,5,0.5) url(images/menu_line.png) no-repeat right center;
		}
		#main ul li[f=first]{
		    border-radius:5px 0 0 5px;
		}
		#main > ul > li[f="first"] a{
		    border-radius:5px 0 0 5px;
		}
		#main > ul > li[f=last]{
		    border-radius:0 5px 5px 0;
		}
		#main > ul > li[f="last"] a{
		    border-radius:0 5px 5px 0;
		}
		
		li a{
			color:white;
			text-decoration:none;
		}
		ul.con{
		    background:rgba(10, 5, 5, 0.45);
			width:100%;
			height:0px;overflow:hidden;
			transition:all 0.6s;
		}
		ul.cos{
		    transition:none;
		}
		#main ul li ul.con li a{
		    background-image:none;
		}
		ul.con li:hover{
		    background:rgba(10, 5,5,0.5);
		}
		#main ul li:hover ul.con{
			height:250px;
		}
		ul.con{
		    position:absolute;
		}
		
		
		@-webkit-keyframes play{
		    from{transform:rotateY(0deg)}
		    to{transform:rotateY(360deg)}
		}
		#move{
		    width:130px;height:16px;background:url(images/lamp.png) no-repeat center;position:absolute;
			left:0;top;0;display:none;
		}
		#main ul li:hover ul.cos{
		    -webkit-animation:play 1s;
		}
	</style>
</head>
<body>
    <div id="main">
	    <ul>
		    <li f="first">
			    <a href="#">前端开发</a>
				<ul class="con">
				    <li><a href="#">div+css</a></li>
				    <li><a href="#">javascript</a></li>
				    <li><a href="#">jquery</a></li>
				    <li><a href="#">html5</a></li>
				    <li><a href="#">css3</a></li>
				</ul>
			</li>
		    <li><a href="#">网页设计</a>
				<ul class="con cos">
				    <li><a href="#">div+css</a></li>
				    <li><a href="#">javascript</a></li>
				    <li><a href="#">jquery</a></li>
				    <li><a href="#">html5</a></li>
				    <li><a href="#">css3</a></li>
				</ul>
			</li>
		    <li><a href="#">动画设计</a></li>
		    <li><a href="#">编程语言</a></li>
		    <li><a href="#">手机开发</a></li>
		    <li><a href="#">开源程序</a></li>
		    <li f="last"><a href="#">小草微醉</a></li>
		</ul>
		<div id="move"></div>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	    $(function() {
		    $("#main > ul > li").hover(function() {
			    $("#move").stop().show().animate({"left": $(this).position().left + "px"}, 300);
			}, function() {
			    $("#move").hide();
			});
		});
	</script>
</body>
</html>
