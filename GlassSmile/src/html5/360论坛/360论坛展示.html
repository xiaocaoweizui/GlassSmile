<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>306论坛展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img,a{display:block;border:none;}
		ul li{list-style:none;
		}
		
		html,body{height:100%;}
		body{overflow:hidden;}
		.bg{
		    width;100%;height:100%;
		}
		.bg div{
		    width:100%;height:100%;
			background-position:center;
			background-attachment:fixed;
		}
		.header{
		    width:100%;height:47px;
			position:fixed;margin-top:25px;
		}
		.header .h_logo{
		    margin-left:50px;float:left;
		}
		.header .h_nav{
		    width:410px;height:47px;float:right;position:relative;
		}
		.header .h_nav ul li{
		    float:left;
		}
		.header .h_nav ul li a{text-decoration:none;
		    font-size:14px;display:block;padding:4px 17px;line-height:40px;
			transition:all 0.3s;color:rgba(255,255,255,0.8);
			text-shadow:4px 4px 10px #000;
			border:1px solid none;
		}
		.header .h_nav ul li a:hover{
		    color:rgba(255,255,255,1);
		}
		.header .h_nav ul li.on a{
		    color:rgba(255,255,255,1);
		}
		div.border{
		    position:absolute;
			z-index:-1;
		    border:1px solid white;
			border-radius:20px;height:47px;
			width:62px;
			left:0;
		}
		.slide{
		    position:fixed;
			top:25%;left:50px;width:100px;
			height:300px;
			background:url(images/nav.png) no-repeat;
			padding-top:6px;
		}
		.slide ul li{
		    font-size:12px;
			color:rgba(255,255,255,0.8);
			line-height:21px;
			padding-left:50px;margin-bottom:56px;
			cursor:pointer;
		}
		.slide ul li.on{
		    background:url(images/nav_cho.png) no-repeat;
		}
	</style>
</head>
<body>
    <div class="header">
	    <div class="h_logo"><a href="#" target="_blank"><img src="images/logo1.png" /></a></div>
		<div class="h_nav">
		    <ul>
			    <li class="on"><a href="#">首页</a></li>
			    <li><a href="#">常见问题</a></li>
			    <li><a href="#">论坛</a></li>
			    <li><a href="#">360首页&lt;&lt;</a></li>
			</ul>
			<div class="border"></div>
		</div>
    </div>
	
	<div class="slide">
	    <ul>
		    <li class="on">安全换机</li>
		    <li>无网对传</li>
		    <li>隐私粉碎</li>
		    <li>一键转移</li>
		</ul>
	</div>
	
    <div class="bg">
	    <div style="background-image:url(images/1.jpg)"></div>
	    <div style="background-image:url(images/2.jpg)"></div>
	    <div style="background-image:url(images/3.jpg)"></div>
		<div style="background-image:url(images/4.jpg)"></div>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script>
	    $(function() {
		    var time = new Date();
			var index = 0;
		    $(document).scrollTop(0);
		    var height = $(window).height();
		    $(".h_nav ul li").hover(function() {
			    $(this).addClass("on").siblings().removeClass("on");
				$("div.border").stop().animate({"left":$(this).position().left+"px",
				"width":$(this).width() + "px"}, 200);
			}, function() {
			    
			});
			
			$("div.h_nav").mouseleave(function() {
			    $("div.border").stop(true).animate({left:"0",width:$("div.h_nav ul li").eq(0).width() + "px"}, 500,function() {
				    $("div.h_nav ul li").eq(0).addClass("on").siblings().removeClass("on");
				});
			});
			
			$(".slide ul li").click(function() {
			    $(this).addClass("on").siblings().removeClass("on");
				$(document.body).animate({scrollTop:height * $(this).index()}, 500);
			});
			
			$(document).mousewheel(function(ev, dl){
				if(new Date() - time > 500){
				    time = new Date();
					if(dl < 0){
						index++;
					} else {
						index--;
					}
					index += $(".h_nav ul li").length;
					index %= $(".h_nav ul li").length;
					$(".slide ul li").eq(index).addClass("on").siblings().removeClass("on");
					$(document.body).animate({
						scrollTop:height * index+"px"
					}, 500);
				}
			});
		});
	</script>
</body>
</html>
