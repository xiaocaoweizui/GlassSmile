<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li{list-style:none;
		}
		body{
		    background:url(images/1.jpg)
		}
		a.but{
		    width:50px;height:50px;background:url(images/upseek.png);
			display:block;position:fixed;top:0;right:0;z-index:2;
		}
		a.but:hover{
		    background-position:0px -64px;
		}
		.huanfu{
		    width:100%;height:200px;background:rgba(0,0,0,0.2);
			position:fixed;top:0;left:0;
		}
		.huanfu .box{
		    width:705px;height:200px;margin:0 auto;position:relative;
		}
		.huanfu .box img.prev{
		    position:absolute;top:85px;left:0;cursor:pointer;
		}
		.huanfu .box img.next{
		    position:absolute;top:85px;right:0;cursor:pointer;
		}
		.huanfu .box .scroll{
		    width:630px;height:200px;margin:0 auto;overflow:hidden;
			position:relative;
		}
		.huanfu .box .scroll ul{
		    width:9999px; height:90px;
			padding-top:58px;left:0px;
			position:absolute;
		}
		.huanfu .box .scroll ul li{
		    width:138px;height:75px;float:left;
			margin:0 10px;
		}
		.huanfu .box .scroll ul img{
		    width:138px;height:75px;
		}
	</style>
</head>
<body>
    <a href="#" class="but"></a>
	
	<div class="huanfu">
	    <div class="box">
		    <img class="prev" src="images/dirl.png" />
		    <img class="next" src="images/dirr.png" />
			<div class="scroll">
			    <ul>
				    <li><a href="#"><img data-target="images/1.jpg" src="images/1-1.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/2.jpg" src="images/2-2.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/3.jpg" src="images/3-3.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/4.jpg" src="images/4-4.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/5.jpg" src="images/5-5.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/6.jpg" src="images/6-6.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/7.jpg" src="images/7-7.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/8.jpg" src="images/8-8.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/9.jpg" src="images/9-9.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/10.jpg" src="images/10-10.jpg" /></a></li>
				    <li><a href="#"><img data-target="images/11.jpg" src="images/11-11.jpg" /></a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	    $(function() {
		    $("a.but").click(function() {
			    $(".huanfu").slideToggle();
			});
			
			$(".scroll ul li").click(function() {
			    $("body").css({"background": "url(" + $(this).find("img").data("target") + ")"});
			});
			$(".box .prev").click(function() {
			    $(".huanfu .box .scroll ul").stop(false, true);
			    var left = Math.abs($(".huanfu .box .scroll ul").css("left").replace("px", "") - 0);
				if(left < 4 * 158) {
				    left = 0;
				} else {
				    left -= 4 * 158;
				}
			    $(".huanfu .box .scroll ul").animate({"left": "-" + left + "px"}, 500);
			});
			$(".box .next").click(function() {
			    $(".huanfu .box .scroll ul").stop(false, true);
			    var left = Math.abs($(".huanfu .box .scroll ul").css("left").replace("px", "") - 0);
				if(left >= ($(".scroll ul li").length - 8) * 158) {
				    left = ($(".scroll ul li").length - 4) * 158;
				} else {
				    left += 4 * 158;
				}
			    $(".huanfu .box .scroll ul").animate({"left": "-" + left + "px"}, 500);
			});
		});
	</script>
</body>
</html>
