<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>滑动</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li{list-style:none;}
		.box{
		    width:100%;height:630px;
			overflow:hidden;
		}
		.box ul li{
		    width:100%;height:630px;
			float:left;
			position:relative;
		}
		.nav{
		    width:100%;height:70px;background:rgba(255, 255, 255, 0.5);
			position:absolute;
			bottom:0;
		}
		.bar{
		    width:100%;
			height:3px;
			background:#000;
			position:absolute;
			bottom:0;
			background:url(images/bar.png) repeat;
		}
		.bar p{
		    width:0%;height:3px; background:#00925f;
		}
		.box ul li img{
		    position:absolute;
			left: -1180px;
			top:0;
		}
	</style>
</head>
<body>
    <div class="box">
	     <ul>
		    <li style="background:url(images/bg1.jpg) center;">
			    <img src="images/con1.png" />
				<div class="nav"></div>
				<div class="bar"><p></p></div>
			</li>
		    <li style="background:url(images/bg2.jpg) center;">
			    <img src="images/con2.png" />
				<div class="nav"></div>
				<div class="bar"><p></p></div>
			</li>
		    <li style="background:url(images/bg3.jpg) center;">
			    <img src="images/con3.png" />
				<div class="nav"></div>
				<div class="bar"><p></p></div>
			</li>
		 </ul>
	</div>
	
	<script src="js/jquery.js"></script>
	<script>
	    $(function() {
		    var ind = -1;
			
			function autoPlay() {
			    ind = (ind + 1) % 3;
			    var block = $(".box ul li").eq(ind);
				block.find("img").animate({left:"0"}, 500, function() {
				    block.find("p").animate({width:"100%"}, 8200, function() {
					    block.find("img").animate({left:"100%"}, 500, function() {
						    $(this).css("left", "-1180px");
							block.find("p").css("width", "0%");
						});
					});
				});
			    block.fadeIn(100).siblings().fadeOut(100);
			}
			autoPlay();
		    setInterval(autoPlay,5000);
		});
	</script>
</body>
</html>
