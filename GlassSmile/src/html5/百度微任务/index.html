<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="Generator" content="">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>图片展示</title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei";
        }
        img
        {
            border: 0;
        }
        ul li, ol li
        {
            list-style: none;
        }
        li a
        {
            text-decoration: none;
            color: white;
        }
        #nav
        {
            width: 100%;
            height: 910px;
            position: relative;
            overflow: hidden;
        }
        #nav .con
        {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #nav .con ul li
        {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 100%;
        }
        #nav .con ul li > img
        {
            margin: 100px auto 0;
            display: block;
        }
        #nav .con ul li > img.home
        {
            margin-top: 0;
        }
        #nav .con ul li .osType
        {
            width: 350px;
            height: 110px;
            margin: 0 auto;
        }
        .osType
        {
            background: url(images/qrcode.png) right no-repeat;
            background-size: auto 80%;
        }
        .osType a
        {
            display: block;
            text-align: center;
            padding: 13px 0;
            margin-bottom: 5px;
            border-radius: 5px;
            background: white;
            color: #a04f00;
            font-size: 20px;
            width: 250px;
            font-weight: bold;
        }
        #nav .but
        {
            width: 750px;
            height: 102px;
            position: absolute;
            left: 50%;
            margin-left: -375px;
            top: 655px;
        }
        #nav .but .bar
        {
            width: 750px;
            height: 2px;
            background: url(images/dot.png);
            margin-top: 24px;
        }
        #nav .but .bar p
        {
            height: 2px;
            background: white;
            width: 93px;
        }
        .but ul
        {
            width: 100%;
            position: absolute;
            top: 0;
        }
        .but ul li
        {
            width: 24%;
            display: inline-block;
            text-align: center;
        }
        .but ul li img
        {
            cursor: pointer;
        }
        .but ul li p
        {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id='nav'>
        <div class='con'>
            <ul>
                <li style='left: 0; background: url(images/bg1.jpg) center'>
                    <img class='title' src='images/title.png' />
                    <img class='home' src='images/home_desc.png' />
                    <div class='osType'>
                        <a href='javascript:void(0)'>Android版下载</a> <a href='javascript:void(0)'>IOS版下载</a>
                    </div>
                </li>
                <li style='background: url(images/bg2.png) center'></li>
                <li style='background: url(images/bg3.png) center'></li>
                <li style='background: url(images/bg4.png) center'></li>
            </ul>
        </div>
        <div class='but'>
            <div class='bar'>
                <p>
                </p>
            </div>
            <ul>
                <li class='current' style='left: 68px;'>
                    <img src='images/0.png' data-url='images/nav0.png' /><p>
                        首页</p>
                </li>
                <li style='left: 256px;'>
                    <img src='images/nav1.png' data-url='images/nav1.png' /><p>
                        微任务介绍</p>
                </li>
                <li style='left: 444px;'>
                    <img src='images/nav2.png' data-url='images/nav2.png' /><p>
                        精美礼品</p>
                </li>
                <li style='left: 632px;'>
                    <img src='images/nav3.png' data-url='images/nav3.png' /><p>
                        意见反馈</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>

    <script>
	    $(function() {
		    $('.but ul li img').click(function() {
			    var index = $(this).closest('li').index();
				var currentIndex = $('.but ul li.current').index();
				$(this).closest('li').addClass('current').siblings().removeClass('current');
				var p = '100%';
				var pOld = '100%';
				// 左到右
				if(index == currentIndex) {
				    return;
				} else if(index < currentIndex) {
				    p = "-" + p;
				} else {
				    pOld = '-' + pOld;
				}
				var li = $('.con ul li').eq(index);
				li.css("left", p);
				li.stop(true).animate({'left': "0"}, 500);
				$('.con ul li').eq(currentIndex).stop(true).animate({'left': pOld}, 500);
				$('.but .bar p').stop(true).animate({'width': (93 + index * 188) + 'px'}, 500);
				$(this).attr('src', 'images/0.png').closest('li').siblings().find('img').each(function() {
				    $(this).attr('src', $(this).data('url'));
				});
			});
		});
    </script>

</body>
</html>
